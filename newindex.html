<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffeaf2);
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            text-align: center;
            z-index: 2;
        }

        h1 {
            color: #ff5c8d;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            color: #444;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff5c8d;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #e04778;
            transform: translateY(-3px);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #444;
            opacity: 0.8;
            z-index: 2;
        }

        /* Floating Sakura Petals */
        .sakura {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50% 50% 50% 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Sakura Petal Shape (Heart-like) */
        .sakura::before,
        .sakura::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }

        .sakura::before {
            top: 0;
            left: -10px;
        }

        .sakura::after {
            top: 0;
            left: 10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Sakura Background -->
    <div id="sakura-container"></div>

    <div class="container">
        <h1>Welcome to DevOps!</h1>
        <p>This is a Thet Yadanar Htike's first Devops page ðŸŒ¸.</p>
        <button class="btn">Learn More</button>
    </div>

    <footer>Â© 2025 DevOps Demo by Thet Yadanar Htike</footer>

    <script>
        // Create multiple sakura petals
        const container = document.getElementById('sakura-container');
        for (let i = 0; i < 20; i++) {
            const petal = document.createElement('div');
            petal.classList.add('sakura');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = 5 + Math.random() * 5 + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            petal.style.transform = `scale(${Math.random() * 0.8 + 0.5})`;
            container.appendChild(petal);
        }
    </script>
</body>
</html>
